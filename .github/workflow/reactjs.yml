name: Test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -name: Get the code 
       uses: actions/checkout@v4
      -name: install nodeJS
       uses: actions/setup-node@v4
       with:
        node-version: 18
      -name: Install dependencies
       run: npm ci
      -name: run test
       run: npm test
       
      
